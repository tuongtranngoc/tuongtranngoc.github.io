{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button class="greedy-nav__toggle"><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
      <div class="masthead__controls">
        <button class="search-toggle" id="search-toggle" aria-label="Open search">
          <i class="fas fa-search" aria-hidden="true"></i>
        </button>
        <button class="theme-toggle" id="theme-toggle"
                aria-label="Toggle dark mode"
                title="Switch Color Scheme">
          <i class="fas fa-moon theme-toggle__icon theme-toggle__icon--light" aria-hidden="true"></i>
          <i class="fas fa-sun theme-toggle__icon theme-toggle__icon--dark" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="search-overlay" id="search-overlay" aria-hidden="true">
  <div class="search-overlay__backdrop" id="search-backdrop"></div>
  <div class="search-overlay__modal" role="dialog" aria-label="Search">
    <div class="search-overlay__header">
      <i class="fas fa-search search-overlay__search-icon" aria-hidden="true"></i>
      <input class="search-overlay__input" id="search-input"
             type="search" placeholder="Search posts, readings…"
             autocomplete="off" spellcheck="false">
      <kbd class="search-overlay__esc-hint" id="search-esc-hint">ESC</kbd>
    </div>
    <ul class="search-overlay__results" id="search-results"></ul>
    <div class="search-overlay__footer">
      <span><kbd>↑</kbd><kbd>↓</kbd> navigate</span>
      <span><kbd>↵</kbd> open</span>
      <span><kbd>ESC</kbd> close</span>
    </div>
  </div>
</div>
<script>
(function() {
  var btn = document.getElementById('theme-toggle');
  function updateTooltip() {
    var isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    btn.setAttribute('title', isDark ? 'Switch to light mode' : 'Switch to dark mode');
    btn.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
  }
  updateTooltip();
  btn.addEventListener('click', function() {
    var isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
    localStorage.setItem('theme', isDark ? 'light' : 'dark');
    updateTooltip();
  });
})();
</script>
