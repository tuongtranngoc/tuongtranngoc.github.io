{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button class="greedy-nav__toggle"><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode" data-tooltip="Switch to dark mode">
          <span class="theme-toggle__icon theme-toggle__icon--light">&#9790;</span>
          <span class="theme-toggle__icon theme-toggle__icon--dark">&#9728;</span>
        </button>
      </nav>
    </div>
  </div>
</div>
<script>
(function() {
  var btn = document.getElementById('theme-toggle');

  function updateTooltip() {
    var isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    btn.setAttribute('data-tooltip', isDark ? 'Switch to light mode' : 'Switch to dark mode');
  }

  updateTooltip();

  btn.addEventListener('click', function() {
    var isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
    localStorage.setItem('theme', isDark ? 'light' : 'dark');
    updateTooltip();
  });
})();
</script>
