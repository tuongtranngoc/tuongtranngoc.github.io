name: Compile LaTeX CV

on:
  push:
    paths: ['cv/cv.tex']
    branches: [main]

permissions:
  contents: write

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: xu-cheng/latex-action@v3
        with:
          root_file: cv/cv.tex

      - run: mv cv.pdf cv/cv.pdf

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cv/cv.pdf
          git diff --staged --quiet || git commit -m "ci: auto-compile cv.pdf from cv.tex"
          git push
